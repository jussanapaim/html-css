<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{/* box-level */
            background-color: tomato;
            height: 300px;
            width: 300px;
            border: 10px dashed red;
            padding:  10px; 
            margin: 10px;
            /* Para centralizar é só usar o margin:auto para caixas. */
            outline: 10px solid purple;
        }
        a{/* inline-level */
            border: 10px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo funciona. </p>
</body>
</html>
